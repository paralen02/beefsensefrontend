<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img src="./assets/images/logos/inpelsa.svg" class="align-middle m-2" alt="logo" />
            </a>
          </div>
          <form class="m-t-30">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Usuario</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput placeholder="Usuario" [(ngModel)]="username" name="username" />
            </mat-form-field>
            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Contraseña</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input type="password" matInput placeholder="Contraseña" [(ngModel)]="password" name="password" />
            </mat-form-field>

            <div class="d-flex align-items-center m-b-12">
              <!-- <mat-checkbox color="primary">Recuérdame</mat-checkbox> -->
              <button (click)="login()" mat-flat-button color="primary" class="w-100">
                Ingresar
              </button>
            </div>
            <a [routerLink]="['/authentication/support']" class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14">Contactar a soporte</a>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
