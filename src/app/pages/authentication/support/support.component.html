<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Contactar a soporte</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <ng-container *ngIf="!isLoading; else loading">
      <form [formGroup]="supportForm" (ngSubmit)="onSupportSubmit()">
        <div class="row">
          <div class="col-lg-6">
            <!-- Username -->
            <mat-label class="f-w-600 m-b-8 d-block">Usuario</mat-label>
            <mat-form-field appearance="outline" class="w-100">
              <input matInput formControlName="username" />
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <!-- Correo -->
            <mat-label class="f-w-600 m-b-8 d-block">Correo de contacto</mat-label>
            <mat-form-field appearance="outline" class="w-100">
              <input matInput formControlName="correo" />
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <!-- Motivo -->
            <mat-label class="f-w-600 m-b-8 d-block">Motivo</mat-label>
            <mat-form-field appearance="outline" class="w-100">
              <mat-select formControlName="motivo">
                <mat-option *ngFor="let motivo of motivos" [value]="motivo">
                  {{ motivo }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <!-- Descripcion -->
            <mat-label class="f-w-600 m-b-8 d-block">Descripci√≥n</mat-label>
            <mat-form-field appearance="outline" class="w-100">
              <input matInput formControlName="descripcion" />
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <!-- Fecha -->
            <mat-label class="f-w-600 m-b-8 d-block">Fecha</mat-label>
            <mat-form-field appearance="outline" class="w-100">
              <input matInput formControlName="fecha"/>
            </mat-form-field>
          </div>
        </div>
        <button mat-flat-button color="primary" type="button" class="m-r-8" type="submit">Enviar</button>
        <button mat-stroked-button color="warn" type="button" (click)="onRegresar()">Regresar</button>
      </form>
    </ng-container>
    <ng-template #loading>
      <mat-spinner></mat-spinner>
    </ng-template>
  </mat-card-content>
</mat-card>
